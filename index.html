<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITatzuk1Shoip</title>
  <style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000; /* nền đen */
  color: #fff;       /* chữ trắng */
}

/* ===== Header ===== */
header {
  background: #111;
  color: #fff;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
  font-size: 22px;
  font-weight: bold;
}

nav a {
  color: #fff;
  text-decoration: none;
  margin: 0 15px;
  font-weight: bold;
  transition: color 0.3s;
}

nav a:hover {
  color: #aaa;
}

/* ===== Hero ===== */
.hero {
  text-align: center;
  padding: 80px 20px;
  background: #000;
  color: #fff;
}

.hero h2 {
  font-size: 2.2em;
  margin-bottom: 10px;
}

.hero p {
  font-size: 1.2em;
}

.btn {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 25px;
  border: 2px solid #fff;
  background: transparent;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  border-radius: 5px;
  text-decoration: none;
  transition: all 0.3s;
}

.btn:hover {
  background: linear-gradient(45deg, #fff, #ccc);
  color: #000;
  box-shadow: 0 0 10px #fff;
}

/* ===== Services ===== */
.services {
  text-align: center;
  padding: 50px 20px;
  background: #000;
  color: #fff;
}

.services h2 {
  font-size: 28px;
  margin-bottom: 30px;
}

.card-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
}

/* ===== Card ===== */
.card {
  background: #111;
  border: 2px solid #fff;
  border-radius: 12px;
  padding: 20px;
  width: 300px;
  text-align: center;
  transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
  color: #fff;
  box-shadow: 0 2px 8px rgba(255,255,255,0.1);
}

.card img {
  max-width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 6px;
}

.card h3 {
  margin: 15px 0 10px;
  font-size: 20px;
}

.card p {
  font-size: 14px;
  margin-bottom: 15px;
}

.card button,
.btn-card {
  border: 2px solid #fff;
  background: #fff;
  color: #000;
  padding: 10px 20px;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s;
}

.card button:hover,
.btn-card:hover {
  background: linear-gradient(45deg, #fff, #ccc);
  color: #000;
  box-shadow: 0 0 10px #fff;
}

/* Card hover */
.card:hover {
  transform: scale(1.08);
  background: #222;
  box-shadow: 0 4px 15px rgba(255,255,255,0.2);
}

/* ===== Footer ===== */
footer {
  text-align: center;
  padding: 15px;
  background: #111;
  color: #fff;
  margin-top: 40px;
}
</style>
